<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">

        function myTimmer() {
            nIntervId = setInterval(getText, 3000);
        }

        function getText() {
            var text = $('textarea#note-textarea').val();
        }

        function click() {
            alert("Started");

<body onload="myTimmer();">

    <div class="container">
        <h3 class="no-browser-support">Sorry, Try Opening This Demo In Google Chrome.</h3>

            <h3>Add New Note</h3>
